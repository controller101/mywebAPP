<!DOCTYPE html>
<html>

<head>
    <title>Phone Purchase</title>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }
        
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 50px;
        }
        
        .success-message {
            padding: 20px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        
        .back-home {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        
        .back-home:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="purchase-form" action="#">
            <h1>Phone Purchase</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="payment">Payment method:</label>
            <select id="payment" name="payment" required>
				<option value="">Select payment method</option>
				<option value="Credit Card">Credit Card</option>
				<option value="PayPal">PayPal</option>
				<option value="Cash on Delivery">Cash on Delivery</option>
			</select>

            <label for="address">Delivery address:</label>
            <textarea id="address" name="address" required></textarea>

            <input type="submit" value="Buy">
        </form>

        <div id="success-message" class="success-message" style="display:none;">
            <p>Thank you for your purchase. Your transaction is in progress.</p>
            <a href="web.html" class="back-home">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var payment = document.getElementById('payment').value;
            var address = document.getElementById('address').value;
            if (name && phone && payment && address) {
                document.getElementById('purchase-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>

</html>
